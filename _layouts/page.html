---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
{% else %}
<header class="masthead">
{% endif %}
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>{{ page.title }}</h1>
          {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

		<!-- Credit header image -->
		<a class="unsplash-badge-link" 
			href="{{ page.headerimageauthorurl }}" 
			target="_blank" 
			rel="noopener noreferrer" 
			title="Download free do whatever you want high-resolution photos from {{ page.headerimageauthor }}">
			<span class="unsplash-badge-span">Photo by {{ page.headerimageauthor }}</span>
		</a>
	
      {{ content }}

    </div>
  </div>
</div>
